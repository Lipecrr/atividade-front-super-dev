<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/cadastrar-pets.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Cadastro de Pets</title>
</head>

<body>
    <header>
        <a href="home.html" style="text-decoration: none; color: black;">
            <h1>🐶LaikaShop😺</h1>
            <p>O melhor espaço para o seu pet</p>
        </a>
    </header>

    <nav class="navegacao">
        <a href="" class="navegacao-botao">Serviços</a>
        <a href="produtos.html" class="navegacao-botao">Produtos</a>
        <a href="cadastro-pet.html" class="navegacao-botao">Cadastre seu pet</a>
        <a href="../index.html" class="navegacao-botao">Sair</a>
    </nav>

    <main>
        <h2 class="estoque">Cadastro de Pet</h2>

        <form class="form-cartao" id="formCadastroPet">
            <label for="nomePet">Nome do Pet</label>
            <input type="text" id="nomePet" class="input-cartao" placeholder="Digite o nome do seu pet" required>

            <label for="tipoPet">Tipo de Pet</label>
            <select id="tipoPet" class="select-parcelamento" required>
                <option value="">Selecione</option>
                <option value="Cachorro">Cachorro</option>
                <option value="Gato">Gato</option>
            </select>

            <label for="idadePet">Idade</label>
            <input type="number" id="idadePet" class="input-cartao" placeholder="Digite a idade" min="0" required>

            <label for="racaPet">Raça</label>
            <input type="text" id="racaPet" class="input-cartao" placeholder="Digite a raça" required>

            <label for="pesoPet">Peso (kg)</label>
            <input type="number" id="pesoPet" class="input-cartao" placeholder="Digite o peso" min="0" step="0.1" required>

            <button type="submit" class="btn-pagamento-confirmar">Cadastrar Pet</button>
        </form>
    </main>

    <footer>
        <p>🐶LaikaShop😺 - Criado por Felipe Fernando Corrêa</p>
    </footer>

   <script src="../assets/js/cadastrarPets.js"></script>
</body>

</html>
